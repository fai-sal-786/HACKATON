<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="back_btn" class="back-btn">Back</button>

    <div class="container">
        <h2>Upload Student Marks</h2>
        <form id="marksForm">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter Course Name" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter Student ID" required>


            <label for="cnic">CNIC</label>
            <input type="text" id="cnic" name="cnic" placeholder="Enter CNIC" required>

            <label for="obtained_marks">Obtained Marks</label>
            <input type="text" id="obtained_marks" name="obtained_marks" placeholder="Enter Marks" required>

            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" name="totalMarks" placeholder="Enter Total Marks" required>

            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">Select Grade</option>
                <option value="pass">PASS</option>
                <option value="fail">FAIL</option>
            </select>

            <button type="button" id="btn">Submit Marks</button>
        </form>
    </div>
    </div>


    <div id="user_list" class="marks_sheet"></div>

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
