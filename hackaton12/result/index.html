<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="back_btn" class="back-btn"> Go Back</button>

    <div class="form-container">
        <h1>Check Your Result</h1>

        <label for="studentId">Enter Your Student ID</label>
        <input type="text" id="studentId" placeholder="Enter Student ID">

        <label for="cnic">Enter Your CNIC</label>
        <input type="text" id="cnic" placeholder="Enter CNIC (e.g., 12345-6789012-3)">

        <button id="btn">Check Result</button>

        <div class="result" id="result"></div>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
